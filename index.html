<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <title>Slave Master automation pre test page</title>

    <script type="text/javascript">
        window.onload = function() {
            var wupUrlSubmit = document.getElementById('wupUrlSubmit');
            wupUrlSubmit.addEventListener('click', function(e) {
                var wupUrl = document.getElementById('wupUrl').value;
                localStorage.setItem('wupAddress', wupUrl);
                window.location.href = 'test.html';
            });
        }
    </script>

</head>

<body>
    <h1>Enter the wup server url or IP:</h1>
    <br/><input id='wupUrl' />
    <button id='wupUrlSubmit' title="Load test page">Load test page</button>
</body>

</html>
